<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit {{ project }}</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>‚úèÔ∏è Edit Project ‚Äî {{ project }}</h1>

    <div class="editor">
      {% for name, content in files.items() %}
      <h3>{{ name }}</h3>
      <textarea id="{{ name }}" rows="12">{{ content }}</textarea>
      {% endfor %}
    </div>

    <button onclick="saveEdits()">üíæ Save & Redeploy</button>
    <button onclick="goBack()">‚Üê Back</button>
  </div>

  <script>
    async function saveEdits() {
      const files = {};
      ["index.html", "style.css", "app.js"].forEach(name => {
        files[name] = document.getElementById(name).value;
      });

      const res = await fetch("/save_edit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          secret: "mysecret123",
          project: "{{ project }}",
          files: files
        })
      });

      const data = await res.json();
      alert(data.message);
    }

    function goBack() {
      window.location.href = "/gallery";
    }
  </script>
</body>
</html>
